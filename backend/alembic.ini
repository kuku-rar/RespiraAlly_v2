# Alembic Database Migration Configuration

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new revision files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = Asia/Taipei

# Prepend sys.path for imports
prepend_sys_path = .

# Version path separator (default is OS-specific)
version_path_separator = os

# Database connection string (from environment variable)
# sqlalchemy.url = driver://user:pass@localhost/dbname
# NOTE: This will be set programmatically in env.py from settings.DATABASE_URL

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
